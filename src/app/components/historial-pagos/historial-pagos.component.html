<ion-header>
  <ion-toolbar>
    <ion-title>Historial pagos</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cerrarModal()">Regresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let pago of historialPagos">
    <ion-item>
      <ion-row>
        <ion-col size="6">
          <h3><strong>{{pago.responsable}}</strong></h3>
          <p>{{pago.fecha}}</p>
        </ion-col>
        <ion-col size="5" class="ion-text-end">
          <p>Monto</p>
          <ion-badge color="success">${{pago.monto}}</ion-badge>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
