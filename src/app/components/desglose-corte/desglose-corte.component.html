<ion-header>
  <ion-toolbar>
    <ion-title>Desglose balance</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cerrarModal()">Regresar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid slot="fixed" class="ion-no-padding grid-title">
    <ion-row>
      <ion-col>
        <h4 class="ion-text-center">Ingresos</h4>
        <h5 class="ion-text-center">+ ${{totalPagos}}</h5>
      </ion-col>
      <ion-col>
        <h4 class="ion-text-center">Egresos</h4>
        <h5 class="ion-text-center">- ${{totalGastos}}</h5>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="ion-no-padding grid-space">
    <ion-row>
      <ion-col>
        <ion-list class="ion-no-padding">
          <ion-item *ngFor="let p of listaPagos" class="ion-no-padding ion-no-margin">
            <ion-label class="ion-text-center">
              <h2>{{p.fecha}}</h2>
              <ion-badge color="success">+ ${{p.monto}}</ion-badge>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-list class="ion-no-padding">
          <ion-item *ngFor="let g of listaGastos" class="ion-no-padding ion-no-margin">
            <ion-label class="ion-text-center ">
              <h2>{{g.fecha}}</h2>
              <ion-badge color="danger">- ${{g.monto}}</ion-badge>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
