<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo gasto ({{fecha_actual}})</ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cerrarModal()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-textarea color="success" label="DescripciÃ³n gasto" labelPlacement="stacked" [(ngModel)]="descripcion"
      autofocus="true"></ion-textarea>
  </ion-item>
  <ion-item class="ion-padding-top">
    <ion-input color="success" label="Monto gasto" labelPlacement="stacked" placeholder="0.0"
      [(ngModel)]="monto"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" expand="full" color="success" (click)="handlerAgregarGasto()">Guardar
    gasto</ion-button>
